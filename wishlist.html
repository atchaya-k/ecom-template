<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="order.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
    <body>
        <div class="card">
            <div class="box">
              <h2 style="color: white;"><b>Your Cart</b></h2>
                <div class="media p-2" style="background-color: white;">
                    <div class="media-left">
                      <img src="images/img1.png" class="media-object" style="width:60px">
                    </div>
                    <div class="media-body">
                      <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times-circle"></i></button>
                      <h4 class="modal-title" style="color: black;">ABC product 1</h4>
                    </div>
                  </div>
                </br>
                  <div class="media p-3" style="background-color: white;">
                    <div class="media-left" style="background: black;">
                      <img src="images/img5.png" class="media-object" style="width:60px;height: 40px;">
                    </div>
                    <div class="media-body">
                      <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times-circle"></i></button>
                      <h4 class="modal-title" style="color: black;">ABC product 2</h4>
                    </div>
                  </div>
                </br>
                  <div class="media p-3" style="background-color: white;">
                    <div class="media-left" style="background: black;">
                      <img src="images/img4.png" class="media-object" style="width:60px;height: 40px;">
                    </div>
                    <div class="media-body">
                      <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times-circle"></i></button>
                      <h4 class="modal-title" style="color: black;">ABC product 1</h4>
                    </div>
                  </div>
                </br>
            </div>
        </div>



</body>
</html>
